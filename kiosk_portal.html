<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk - Create Ticket | Queue Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .kiosk-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .flag {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .ticket-display {
            margin-top: 20px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 3px dashed #667eea;
        }

        .ticket-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .ticket-info {
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
        }

        .ticket-info strong {
            color: #667eea;
        }

        .qr-code {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code img {
            max-width: 200px;
            border: 3px solid #667eea;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }

        .print-btn {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        .print-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="kiosk-container">
        <div class="header">
            <div class="flag">ETHIOPIA</div>
            <h1>Queue Management</h1>
            <p class="subtitle">Get Your Ticket</p>
        </div>

        <form id="ticketForm">
            <div class="form-group">
                <label for="idNumber">ID Number *</label>
                <input type="text" id="idNumber" placeholder="Enter your ID number" required>
                <div class="help-text">Kebele ID, Passport, or National ID</div>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="serviceType">Select Service *</label>
                <select id="serviceType" required>
                    <option value="">-- Choose a service --</option>

                    <!-- Civil Registration and Identification -->
                    <optgroup label="Civil Registration & ID">
                        <option value="kebele_id">Obtaining Kebele ID</option>
                        <option value="birth_certificate">Birth Registration Certificate</option>
                        <option value="national_id">National ID (Fayda)</option>
                    </optgroup>

                    <!-- Land and Property -->
                    <optgroup label="Land & Property Services">
                        <option value="land_construction_permit">Construction Permits (Land)</option>
                        <option value="land_maps">Land Maps & Associated Matters</option>
                        <option value="land_registration">Land Registration</option>
                    </optgroup>

                    <!-- Travel and Immigration -->
                    <optgroup label="Travel & Immigration">
                        <option value="passport_renewal">Passport Services</option>
                        <option value="visa_services">Visa Services</option>
                        <option value="yellow_card">Yellow Card (Vaccination Certificate)</option>
                        <option value="travel_documents">Travel Documents</option>
                    </optgroup>

                    <!-- Business and Commercial -->
                    <optgroup label="Business & Commercial">
                        <option value="business_license">Business License (Trade License)</option>
                        <option value="business_registration">Business Registration</option>
                        <option value="import_export">Import/Export Services</option>
                    </optgroup>

                    <!-- Driving Services -->
                    <optgroup label="Driving Services">
                        <option value="driver_license_renewal">Driver License Renewal</option>
                        <option value="driver_license_new">New Driver License</option>
                        <option value="vehicle_registration">Vehicle Registration</option>
                    </optgroup>

                    <!-- Telecommunications -->
                    <optgroup label="Telecommunications">
                        <option value="ethio_telecom">Ethio Telecom Services</option>
                        <option value="sim_registration">SIM Card Registration</option>
                    </optgroup>

                    <!-- Banking and Financial -->
                    <optgroup label="Banking & Financial">
                        <option value="commercial_bank">Commercial Bank Services</option>
                        <option value="financial_services">Other Financial Services</option>
                    </optgroup>

                    <!-- Postal Services -->
                    <optgroup label="Postal Services">
                        <option value="ethio_post">Ethio Post Services</option>
                        <option value="mail_services">Mail & Package Services</option>
                    </optgroup>

                    <!-- Other Services -->
                    <optgroup label="Other Services">
                        <option value="document_legalization">Document Legalization</option>
                        <option value="tax_service">Tax Services</option>
                        <option value="education_services">Education Services</option>
                        <option value="health_services">Health Services</option>
                        <option value="other">Other Government Services</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number (Optional)</label>
                <input type="tel" id="phoneNumber" placeholder="+251 9XX XXX XXX">
                <div class="help-text">For SMS notifications (optional)</div>
            </div>

            <button type="submit" class="submit-btn">GET MY TICKET</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: bold;">Creating your ticket...</p>
        </div>

        <div class="result" id="result">
            <div id="resultMessage"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const idNumber = document.getElementById('idNumber').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const serviceType = document.getElementById('serviceType').value;
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            if (!idNumber || !fullName || !serviceType) {
                showError('Please fill in all required fields');
                return;
            }

            showLoading(true);
            hideResult();

            try {
                const response = await fetch(`${API_BASE}/api/tickets`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id_number: idNumber,
                        full_name: fullName,
                        service_type: serviceType,
                        phone_number: phoneNumber || null
                    })
                });

                const data = await response.json();

                showLoading(false);

                if (response.ok) {
                    showSuccess(data);
                    document.getElementById('ticketForm').reset();
                } else {
                    showError(data.detail || 'Failed to create ticket');
                }
            } catch (error) {
                showLoading(false);
                showError('Cannot connect to server. Please check if the server is running.');
            }
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        function showSuccess(ticket) {
            const resultDiv = document.getElementById('result');
            const messageDiv = document.getElementById('resultMessage');

            const serviceNames = {
                // Civil Registration & Identification
                'kebele_id': 'Obtaining Kebele ID',
                'birth_certificate': 'Birth Registration Certificate',
                'fayda_id': 'National ID (Fayda)',
                'national_id': 'National ID (Fayda)', // Backward compatibility

                // Land & Property
                'land_construction_permit': 'Construction Permits (Land)',
                'land_maps': 'Land Maps & Associated Matters',
                'land_registration': 'Land Registration',

                // Travel & Immigration
                'passport_renewal': 'Passport Services',
                'visa_services': 'Visa Services',
                'yellow_card': 'Yellow Card',
                'travel_documents': 'Travel Documents',

                // Business & Commercial
                'business_license': 'Business License (Trade License)',
                'business_registration': 'Business Registration',
                'import_export': 'Import/Export Services',

                // Driving Services
                'driver_license_renewal': 'Driver License Renewal',
                'driver_license_new': 'New Driver License',
                'vehicle_registration': 'Vehicle Registration',

                // Telecommunications
                'ethio_telecom': 'Ethio Telecom Services',
                'sim_registration': 'SIM Card Registration',

                // Banking & Financial
                'commercial_bank': 'Commercial Bank Services',
                'financial_services': 'Other Financial Services',

                // Postal Services
                'ethio_post': 'Ethio Post Services',
                'mail_services': 'Mail & Package Services',

                // Other Services
                'document_legalization': 'Document Legalization',
                'tax_service': 'Tax Services',
                'education_services': 'Education Services',
                'health_services': 'Health Services',
                'immigration': 'Immigration Services',
                'other': 'Other Government Services'
            };

            messageDiv.innerHTML = `
                <div class="ticket-display">
                    <div class="ticket-number">${ticket.ticket_number}</div>
                    <div class="ticket-info">
                        <p><strong>Name:</strong> ${ticket.full_name}</p>
                        <p><strong>Service:</strong> ${serviceNames[ticket.service_type]}</p>
                        <p><strong>Queue Position:</strong> ${ticket.queue_position}</p>
                        <p><strong>Estimated Wait:</strong> ${ticket.estimated_wait_minutes} minutes</p>
                        <p><strong>Created:</strong> ${new Date(ticket.created_at).toLocaleString()}</p>
                        <p><strong>Expires:</strong> ${new Date(ticket.expires_at).toLocaleString()}</p>
                    </div>
                    ${ticket.qr_code ? `
                        <div class="qr-code">
                            <img src="data:image/png;base64,${ticket.qr_code}" alt="QR Code">
                            <p style="margin-top: 10px; color: #666;">Scan this QR code at the counter</p>
                        </div>
                    ` : ''}
                </div>
                <button class="print-btn" onclick="window.print()">PRINT TICKET</button>
                <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border-radius: 8px; border: 2px solid #ffc107;">
                    <strong style="color: #856404;">IMPORTANT:</strong>
                    <ul style="margin-top: 10px; margin-left: 20px; color: #856404;">
                        <li>Keep this ticket safe</li>
                        <li>Present your ID at the counter</li>
                        <li>Ticket valid for 2 hours only</li>
                        <li>Cannot be transferred to others</li>
                    </ul>
                </div>
            `;

            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';

            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            const messageDiv = document.getElementById('resultMessage');

            messageDiv.innerHTML = `
                <div style="text-align: center;">
                    <h2 style="color: #dc3545; margin-bottom: 15px;">Error</h2>
                    <p style="font-size: 1.1em; color: #721c24;">${message}</p>
                    ${message.includes('already have an active ticket') ? `
                        <div style="margin-top: 20px; padding: 15px; background: #d1ecf1; border-radius: 8px;">
                            <p style="color: #0c5460; font-weight: bold;">Need to cancel your existing ticket?</p>
                            <p style="color: #0c5460; margin-top: 10px;">Please contact the staff or use the ticket management system.</p>
                        </div>
                    ` : ''}
                </div>
            `;

            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
